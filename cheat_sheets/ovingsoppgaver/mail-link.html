<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="maillink"></p>
    <script>
        //lag variabel:
        const name = "Rawez";
        const email  = "rawez@gmail.com"

        //Build the email link with template literal:
        const emaillink = `<a href="mailto:${email}">Send mail til ${name}</a>`
        //print the email link to the HTML element with id maillink
        document.getElementById("maillink").innerHTML = emaillink;

    </script>
</body>
</html>
